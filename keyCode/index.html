<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key code generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>Key code generator</header>
    <div id="layout">
        <codeArea id="codeArea">
        
        <instruction>Press a key or combination of keys to generate key press data</instruction>
        
    </codeArea>

    <dataArea>
        <dataRow>
            <dataHeader>key</dataHeader>
            <dataItem id="kKey"></dataItem>
        </dataRow>
        <dataRow>
            <dataHeader>code</dataHeader>
            <dataItem id="kCode"></dataItem>
        </dataRow>
        <dataRow>
            <dataHeader>key Code</dataHeader>
            <dataItem id="kKeyCode"></dataItem>
        </dataRow>
        
        <dataRow>
            <dataHeader>alt</dataHeader>
            <dataItem id="kAlt"></dataItem>
        </dataRow>
        <dataRow>
            <dataHeader>shift</dataHeader>
            <dataItem id="kShift"></dataItem>
        </dataRow>
        <dataRow>
            <dataHeader>ctrl</dataHeader>
            <dataItem id="kCtrl"></dataItem>
        </dataRow>
    </dataArea>
    </div>
    
    

<footer><div>created by Ian Williamson</div></footer>

    <script src="script.js"></script>
</body>
</html>
